<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background: linear-gradient(45deg, #182c25, #8fb89c);
            margin: 0;
            padding: 0;
            position: relative;
            padding-bottom: 70px;
            background-image: url('../image/background_rest.png');
            background-size: cover;
            background-repeat: no-repeat;
        }

        nav {
            text-align: center;

        }

        nav a {
            display: inline-block;

            color: #ffcc00;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(45deg, #182c25, #8fb89c);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-height: calc(100vh - 70px);
            position: relative;
        }

        .text-content {
            flex: 1;
            color: white;
        }

        .media-container {
            text-align: center;
            display: flex;

            padding: 20px;
        }

        .person {
            flex: 1;
            text-align: center;
            padding: 20px;
            border: 1px solid #fff;
            border-radius: 10px;
            margin: 10px;
            width: calc(33.33% - 20px);
        }

        .person img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            overflow: hidden;
        }

        .person p {
            color: black;
            margin: 10px 0;
        }

        .person strong {
            color: #ffcc00;
        }

        footer {
            background: linear-gradient(45deg, #182c25, #8fb89c);
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
            transition: bottom 0.3s;
        }

        .push-content {
            margin-bottom: 70px;
        }

    </style>
